<body>

<!-- *********** login-sec start *********** -->
<section class="login-sec">
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 background-white">
            <div class="inner-column">
                <div class="logo-sec">
                    <figure>
                        <img src="img/logo/logo1-light.png" alt="">
                    </figure>
                </div>
                <h2 class="title">ورود</h2>
                <form method="post" action="#" id="signUpForm" class="signup-form">
                    <input type="text" name="userName" id="userName" placeholder="شاره‌همراه یا ایمیل">
                    <input type="password" name="password" id="password" placeholder="کلمه عبور">
                    <a href="#" class="forgot-password">کلمه عبور خود را فراموش کرده اید ؟</a>
                    <div class="btn-sec">
                        <button type="submit" class="login">ورود</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 background-purple">
            <div class="inner-column">
                <h1 class="title">دوست من خوش آمدید</h1>
                <p class="description">برای استفاده از امکانات سایت و ثبت سفارش لازم هست وارد شوید پیشاپیش ممنونیم بابت اعتمادی که به نادلیکو کرده اید</p>
                <div class="btn-sec">
                    <a href="#" class="signup">ثبت نام</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- *********** login-sec end *********** -->
